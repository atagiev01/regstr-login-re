<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/132f54ee8c.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Sign up</title>
    <link rel="stylesheet" href="../main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item1">
                <div class="left-img"></div>
            </div>
            <div class="grid-item">
                <div class="right">
                    <!-- <h4  style="margin-bottom: 20px;"> sign up using your email</h4> -->
                    <form>
                        <h2>Register Form</h2>
                        <div class="input-container">
                            <input class="input-field" type="text" placeholder="Name and Username" name="usrnm">
                            <i class="fa fa-user icon"></i>
                        </div>
                        <div class="input-container">
                            <input class="input-field" type="text" placeholder="Email" name="email">
                            <i class="fa fa-envelope icon"></i>

                        </div>

                        <div class="input-container">
                            <input class="input-field" type="password" placeholder="Your Password" id="inputs">
                            <img src="../img/show.png" style="width: 40px;" class="icon" id="icons" onclick="show(); "></img>
                          </div>
                        <div class="input-container">
                            <p class="icon i-black">+994</p>
                            <input class="input-field" type="number" placeholder="000-00-00" style="font-size: 16px;"
                                name="psw">
                            <i class="fa-solid fa-mobile-screen-button icon"></i>
                        </div>
                        <div class="gap" style="float: left; display: flex; gap: 20px;padding: 10px 0px;">
                            <input style="width: 15px !important; padding-right: 10px;" type="checkbox" id="h" name="h">
                            <label style="font-size: 16px; opacity: 0.5;" for="h">I accept Hitched's Terms of Use and
                                Privacy Policy</label>
                        </div>
                    </form>
                </div>
                <button style="width: 88%;" class="btn">Sign Up</button>
                <br>
                <div style="flex-direction: row !important; gap: 0px;" class="d-flex">
                    <span style="opacity: 0.5;">Already have an account?</span><a href="../index.html">Log in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../main.js">

    </script>
 
</body>

</html>
